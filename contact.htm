    <h1>Contact Information</h1>

<!--all input information-->

<form action="response.htm" method="get" id="contact info">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" required minlength="15" maxlength="25"><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" required minlength="15" maxlength="25"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" required minlength="15" maxlength="50"><br>
    <label for= "city" >City:</label>
    <input type="text" id="city" required minlength="4" maxlength="25"><br>

    <label for="state">State:
      <select id="state">
      <option value="Il">Il</option>
      <option value="MI">MI</option>
      <option value="KY">KY</option>
      <option value="TN">TN</option>
      <option value="MO">MO</option>
      <option value="AR">AR</option>
      </select></label>


    <label for="zip">Zip code:</label>
    <input type="text" id="zip" placeholder="99999 or 99999-9999" required minlength="5" maxlength="10"
    pattern= "^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>

    <label for="phonenumber">Phone Number:</label>
    <input type="telphone" name="phone" id="phone" placeholder="999-999-9999"
    pattern="\d{3}[\-]\d{3}[\-]\d{4}"
  
    title="Must be 999-999-999 format"><br> 
    <label for="email">Email Address:</label>
    <input type="email" id="email"><br>
    <label for="submissiondate">Submission Date:</label>
    <input type="date" id="submissiondate"><br>

<fieldset>
Repair Type:<br>
<input type="checkbox" name="hardware" value="hardware">Hardware<br>
<input type="checkbox" name="software" value="software">Software<br>
<input type="checkbox" name="unknown" value="">Unknownch<br>
</fieldset>

<fieldset>
System:<br>
<input type="radio" name="system" value="Computer Windows">Computer Windows<br>
<input type="radio" name="system" value="Computer Mac">Computer Mac<br>
<input type="radio" name="system" value="Playstation">Playstation<br>
<input type="radio" name="system" value="XBOX">XBOX<br>
</fieldset>
<label for="password">Password:</label>
<input type="password" name="password" id="password" required
placeholder="Insert Here"><br>

Description of system issues: <br>                                                   <!--message-->
<textarea id= "message" required minlength="20" maxlength="200"   
placeholder= "Type here (Please be as descriptive as possible)." >
</textarea> 
    <input type="submit" id="button" value="Send">             <!--buttons-->
    <input type="reset" id="reset">
